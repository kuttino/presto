    <main>
        <section class="container my-5 bg-primary p-4 pb-0 rounded-4">
            <form>
                <div class="row">
                    <div class="col-12 col-md-6 mb-4">
                        <div class="form-floating">
                            <input id="searchInput" type="text" class="form-control" placeholder="Cerca">
                            <label for="searchInput">Cerca</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mb-4">
                        <div class="form-floating">
                            <select id="categorySelect" class="form-select" >
                                <option value="" selected>Tutti gli annunci</option>
                                <option value="Elettronica">Elettronica</option>
                                <option value="Motori">Motori</option>
                            </select>
                            
                            <label for="categorySelect">Filtra per categorie</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-3 mb-4">
                        <div class="form-floating">
                            <input id="minPriceInput" type="number" min="0" class="form-control" placeholder="Min Price">
                            <label for="minPriceInput">Min Price</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-3 mb-4">
                        <div class="form-floating">
                            <input id="maxPriceInput" type="number" min="0" class="form-control" placeholder="Max Price">
                            <label for="maxPriceInput">Max Price</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-3 mb-4">
                        <div class="form-floating">
                            <select id="sortSelect" class="form-select" >
                                <option value="" selected>Nessun ordine</option>
                                <option value="">Dal più recente</option>
                                <option value="">Dal più vecchio</option>
                                <option value="">Dal meno costoso</option>
                                <option value="">Dal più costoso</option>
                                <option value="">Dalla A alla Z</option>
                                <option value="">Dalla Z alla A</option>
                            </select>
                            
                            <label for="sortSelect">Ordina Annunci</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-3 mb-4">
                        <button class="btn bg-accent d-block text-white w-100 h-100" type="submit">Cerca</button>
                    </div>
                </div>
            </form>
        </section>
